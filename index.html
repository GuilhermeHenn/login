<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="page" class="flex">
         <div>
            <header>
               <img src="./assets/logo.svg" alt="Logo">
            </header>
            <main>
               <div class="headline">
                  <h1>Access the platform</h1>
                  <p>
                     Log in or register to start building your projects today.
                  </p>
               </div>
               <form>
                  <div class="input-wrapper">
                     <label for="email">E-mail</label>
                     <input type="email" name="email" id="email" placeholder="Type your e-mail" required>
                  </div>
                  <div class="input-wrapper">
                     <div class="label-wrapper flex">
                        <label for="password">Password</label>
                        <a href="#">Forgot password?</a>
                     </div>
                     <input type="password" name="password" id="password" placeholder="Type your password" required>
                     <img onclick="togglePassword()" src="./assets/eye-off.svg" alt="Show password" class="eye">
                     <img onclick="togglePassword()" src="./assets/eye-on.svg" alt="View password" class="eye hide">  
                  </div>
                  <button type="submit">Enter</button>
                  <div class="create-account">  
                     Not have an account yet?
                     <a href="#">Sign up</a>
                  </div>
               </form>
            </main>
         </div>
         <img src="./assets/bg.jpg" alt="Background">
      </div>
      <script src="./script.js"></script>
   </body>
</html>
